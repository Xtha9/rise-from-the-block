<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rise From the Block</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }
    #login-form, #signup-form {
      margin: 20px;
    }
    #game-ui {
      display: none;
      padding: 20px;
    }
    #logoutBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      background-color: red;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Rise From the Block</h1>

  <!-- Login Form -->
  <div id="login-form">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username"><br>
    <input type="password" id="login-password" placeholder="Password"><br>
    <button id="loginBtn">Log In</button>
  </div>

  <!-- Signup Form -->
  <div id="signup-form">
    <h2>Sign Up</h2>
    <input type="text" id="signup-username" placeholder="Username"><br>
    <input type="password" id="signup-password" placeholder="Password"><br>
    <input type="email" id="signup-email" placeholder="Email"><br>
    <button id="signupBtn">Sign Up</button>
  </div>

  <!-- Game UI -->
  <div id="game-ui">
    <div id="user-display"></div>
    <p>Welcome to the game.</p>
    <button id="logoutBtn" onclick="logout()">Log Out</button>
  </div>

  <!-- Load the logic file -->
  <script src="GameLogic.js"></script>
</body>
</html>
