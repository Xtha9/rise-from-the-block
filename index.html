<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rise from the Block</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
    }
    #game-ui {
      display: none;
      padding: 20px;
    }
    .top-right {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .center-box {
      width: 300px;
      margin: 100px auto;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="login-form" class="center-box">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username" />
    <input type="password" id="login-password" placeholder="Password" />
    <button id="loginBtn">Login</button>
  </div>

  <div id="signup-form" class="center-box">
    <h2>Sign Up</h2>
    <input type="text" id="signup-username" placeholder="Username" />
    <input type="password" id="signup-password" placeholder="Password" />
    <input type="email" id="signup-email" placeholder="Email" />
    <button id="signupBtn">Sign Up</button>
  </div>

  <div id="game-ui">
    <div class="top-right">
      <button onclick="logout()">Logout</button>
    </div>
    <h2>Welcome to Rise from the Block</h2>
    <p id="user-display"></p>
    <!-- Future game HUD content will go here -->
  </div>

  <script src="gamelogic.js"></script>
</body>
</html>
