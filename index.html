<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    #authContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }

    .tab-buttons {
      margin-bottom: 20px;
    }

    .tab-buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    #homePage {
      display: none;
      padding: 20px;
    }

    #avatar-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #2e2e2e;
      min-width: 160px;
      right: 0;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.3);
      z-index: 1;
    }

    .dropdown-content a {
      color: #f0f0f0;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    input {
      margin: 5px;
      padding: 10px;
      background-color: #2c2c2c;
      border: 1px solid #555;
      color: #f0f0f0;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #444;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="authContainer">
    <div class="tab-buttons">
      <button onclick="switchTab('loginTab')">Login</button>
      <button onclick="switchTab('signupTab')">Sign Up</button>
    </div>

    <div id="loginTab" class="tab-content active">
      <input type="text" id="loginUsername" placeholder="Username">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="handleLogin()">Login</button>
    </div>

    <div id="signupTab" class="tab-content">
      <input type="email" id="signupEmail" placeholder="Email">
      <input type="text" id="signupUsername" placeholder="Username">
      <input type="password" id="signupPassword" placeholder="Password">
      <button onclick="handleSignup()">Sign Up</button>
    </div>
  </div>

  <div id="homePage">
    <div id="avatar-container">
      <div class="dropdown">
        <img id="avatar" src="" alt="Avatar">
        <div class="dropdown-content">
          <a href="#" onclick="document.getElementById('accountSettings').style.display='block'">Account Settings</a>
          <a href="#" onclick="logout()">Logout</a>
        </div>
      </div>
    </div>

    <h2>Welcome to the Game Home!</h2>
    <p>This is where your jobs and game UI will go.</p>

    <div id="accountSettings" style="display: none;">
      <h3>Account Settings</h3>
      <input type="file" id="avatarInput">
      <button onclick="confirmAvatarUpload()">Confirm Upload</button>
      <button onclick="document.getElementById('accountSettings').style.display='none'">Back</button>
    </div>
  </div>

  <script src="gamelogic.js"></script>
  <script>
    function switchTab(tabId) {
      document.querySelectorAll(".tab-content").forEach(tab => tab.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
    }

    function handleSignup() {
      const username = document.getElementById("signupUsername").value;
      const password = document.getElementById("signupPassword").value;
      const email = document.getElementById("signupEmail").value;
      if (!username || !password || !email) {
        alert("All fields are required to sign up.");
        return;
      }
      if (!signup(username, password, email)) {
        alert("Username already exists.");
      }
    }

    function handleLogin() {
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;
      if (!username || !password) {
        alert("Username and password required.");
        return;
      }
      if (!login(username, password)) {
        alert("Invalid username or password.");
      }
    }

    function confirmAvatarUpload() {
      const file = document.getElementById("avatarInput").files[0];
      if (file) {
        updateAvatarImage(file);
        document.getElementById("accountSettings").style.display = "none";
      }
    }
  </script>
</body>
</html>
