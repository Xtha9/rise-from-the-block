<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game App</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #authContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .tab {
      cursor: pointer;
      padding: 8px 16px;
      background: #333;
      border: 1px solid #555;
      border-radius: 4px;
    }
    .tab.active {
      background: #555;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    #homePage {
      display: none;
      padding: 20px;
    }
    #avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
    }
    #dropdownMenu {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background: #222;
      border: 1px solid #555;
      padding: 10px;
      z-index: 1000;
    }
    #accountSettings {
      display: none;
      margin-top: 20px;
    }
    button {
      margin: 5px;
      padding: 6px 12px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input {
      margin: 4px 0;
      padding: 6px;
      width: 200px;
      background-color: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div id="authContainer">
  <div class="tabs">
    <div id="loginTab" class="tab active">Login</div>
    <div id="signupTab" class="tab">Sign Up</div>
  </div>

  <div id="loginForm" class="tab-content active">
    <input type="text" id="loginUsername" placeholder="Username" /><br>
    <input type="password" id="loginPassword" placeholder="Password" /><br>
    <button onclick="login(document.getElementById('loginUsername').value, document.getElementById('loginPassword').value)">Login</button>
  </div>

  <div id="signupForm" class="tab-content">
    <input type="email" id="signupEmail" placeholder="Email" /><br>
    <input type="text" id="signupUsername" placeholder="Username" /><br>
    <input type="password" id="signupPassword" placeholder="Password" /><br>
    <button onclick="signup(document.getElementById('signupUsername').value, document.getElementById('signupPassword').value, document.getElementById('signupEmail').value)">Sign Up</button>
  </div>
</div>

<div id="homePage">
  <img id="avatar" src="" alt="Avatar">
  <div id="dropdownMenu">
    <button onclick="document.getElementById('accountSettings').style.display = 'block'; this.parentElement.style.display='none';">Settings</button><br>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="accountSettings">
    <input type="file" id="avatarUpload" accept="image/*" /><br>
    <button onclick="updateAvatarImage(document.getElementById('avatarUpload').files[0])">Confirm</button><br>
    <button onclick="document.getElementById('accountSettings').style.display = 'none';">Back</button>
    <button onclick="showHomePage()">Home</button>
  </div>

  <h2>Welcome to the Game</h2>
  <p>Game functionality will appear here (jobs, missions, stats, etc).</p>
</div>

<script src="gamelogic.js"></script>
<script>
  document.getElementById("loginTab").addEventListener("click", () => {
    document.querySelector(".tab.active").classList.remove("active");
    document.querySelector(".tab-content.active").classList.remove("active");
    document.getElementById("loginTab").classList.add("active");
    document.getElementById("loginForm").classList.add("active");
  });

  document.getElementById("signupTab").addEventListener("click", () => {
    document.querySelector(".tab.active").classList.remove("active");
    document.querySelector(".tab-content.active").classList.remove("active");
    document.getElementById("signupTab").classList.add("active");
    document.getElementById("signupForm").classList.add("active");
  });
</script>
</body>
</html>
