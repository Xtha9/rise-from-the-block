<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rise From the Block</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #111;
      padding: 10px 20px;
    }

    #avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }

    #dropdownMenu {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: #333;
      border: 1px solid #666;
      padding: 10px;
      z-index: 10;
    }

    #dropdownMenu button {
      display: block;
      width: 100%;
      background-color: #222;
      border: none;
      padding: 8px;
      margin-bottom: 5px;
      color: white;
      cursor: pointer;
    }

    h1 {
      margin: 0;
      text-align: center;
      flex: 1;
    }

    main {
      padding: 20px;
    }

    #account-settings,
    #login-form,
    #signup-form,
    #game-ui {
      padding: 20px;
    }

    input, button {
      background-color: #222;
      color: white;
      border: 1px solid #555;
      padding: 8px;
      margin: 5px 0;
    }

    h2, p, label {
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <img src="default-avatar.png" id="avatar" alt="Avatar">
    <h1>Welcome to Rise From the Block</h1>
  </header>

  <div id="dropdownMenu">
    <button id="accountSettingsBtn">Account Settings</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <main>
    <div id="login-form">
      <!-- Login form elements -->
    </div>

    <div id="signup-form">
      <!-- Signup form elements -->
    </div>

    <div id="game-ui" style="display: none;">
      <!-- Main game UI -->
    </div>

    <div id="account-settings" style="display: none;">
      <h2>Account Settings</h2>
      <input type="file" id="avatarUpload" accept="image/*">
      <button id="confirmUpload">Confirm</button>
      <button id="homeBtn">Home</button>
      <button id="backBtn">Back</button>
    </div>
  </main>

  <script src="gamelogic.js"></script>
</body>
</html>
