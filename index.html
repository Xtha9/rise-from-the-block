<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rise from the Block</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      padding: 10px 20px;
    }

    #avatarIcon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #555;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }

    #title {
      text-align: center;
      flex-grow: 1;
      font-size: 1.4em;
      font-weight: bold;
    }

    .dropdown {
      position: absolute;
      top: 60px;
      left: 10px;
      background: #333;
      border: 1px solid #444;
      display: none;
      flex-direction: column;
      z-index: 10;
    }

    .dropdown button {
      background: none;
      color: white;
      border: none;
      padding: 10px;
      text-align: left;
      cursor: pointer;
    }

    .dropdown button:hover {
      background: #444;
    }

    #account-settings {
      display: none;
      padding: 20px;
    }

    #account-settings input[type="file"] {
      display: block;
      margin: 10px 0;
    }

    #game-ui {
      display: none;
      padding: 20px;
    }

    .form-section {
      padding: 20px;
    }

    .form-section input {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
    }

    .form-section button {
      padding: 8px 16px;
      background-color: #007bff;
      border: none;
      color: white;
      cursor: pointer;
    }

    .form-section button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <div id="avatarIcon"></div>
    <div id="title">Welcome to Rise from the Block</div>
  </header>

  <div class="dropdown" id="dropdownMenu">
    <button id="accountSettingsBtn">Account Settings</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <div class="form-section" id="login-form">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username" />
    <input type="password" id="login-password" placeholder="Password" />
    <button id="loginBtn">Login</button>
  </div>

  <div class="form-section" id="signup-form">
    <h2>Sign Up</h2>
    <input type="text" id="signup-username" placeholder="Username" />
    <input type="password" id="signup-password" placeholder="Password" />
    <input type="email" id="signup-email" placeholder="Email" />
    <button id="signupBtn">Sign Up</button>
  </div>

  <div id="game-ui">
    <p>Main game area here.</p>
  </div>

  <div id="account-settings">
    <h2>Account Settings</h2>
    <input type="file" id="avatarInput" accept="image/*" />
    <button id="confirmAvatarBtn">Confirm Avatar</button>
    <button id="backBtn">Back</button>
  </div>

  <script src="gamelogic.js"></script>
</body>
</html>
