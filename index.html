<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rise from the Block</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    #game-ui {
      display: none;
      padding: 20px;
    }

    .hud {
      position: relative;
      background: #000;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .avatar-container {
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
    }

    #avatarIcon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      background-color: #555;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 50px;
      left: 0;
      background: #333;
      padding: 10px;
      border-radius: 5px;
    }

    .dropdown a {
      color: white;
      display: block;
      margin-bottom: 5px;
      cursor: pointer;
    }

    .title-container {
      text-align: center;
    }

    .game-title {
      margin: 0;
      font-size: 20px;
      color: #fff;
    }

    #account-settings {
      display: none;
      padding: 20px;
      background: #111;
    }

    .nav-buttons {
      margin-top: 10px;
    }

    .nav-buttons button {
      margin-right: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="login-form">
    <h2>Login</h2>
    <input id="login-username" placeholder="Username" />
    <input id="login-password" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
  </div>

  <div id="signup-form">
    <h2>Sign Up</h2>
    <input id="signup-username" placeholder="Username" />
    <input id="signup-password" type="password" placeholder="Password" />
    <input id="signup-email" placeholder="Email" />
    <button id="signupBtn">Sign Up</button>
  </div>

  <div id="game-ui">
    <div class="hud">
      <div class="avatar-container">
        <div id="avatarIcon"></div>
        <div class="dropdown" id="avatarDropdown">
          <a id="accountSettingsLink">Account Settings</a>
          <a id="logoutBtn">Logout</a>
        </div>
      </div>
      <div class="title-container">
        <h2 class="game-title">Welcome to Rise from the Block</h2>
      </div>
    </div>

    <div id="account-settings">
      <h3>Account Settings</h3>
      <input type="file" id="avatarUpload" accept="image/*" />
      <button id="avatarConfirmBtn">Confirm</button>
      <div class="nav-buttons">
        <button id="backBtn">Back</button>
        <button id="homeBtn">Home</button>
      </div>
    </div>
  </div>

  <script src="gamelogic.js"></script>
  <script>
    const avatarIcon = document.getElementById("avatarIcon");
    const dropdown = document.getElementById("avatarDropdown");

    avatarIcon.addEventListener("click", () => {
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    });

    document.getElementById("accountSettingsLink").addEventListener("click", () => {
      document.getElementById("account-settings").style.display = "block";
      dropdown.style.display = "none";
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("loggedInUser");
      location.reload();
    });

    document.getElementById("avatarConfirmBtn").addEventListener("click", () => {
      const fileInput = document.getElementById("avatarUpload");
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const imageDataUrl = e.target.result;
          let currentUser = JSON.parse(localStorage.getItem("loggedInUser"));
          currentUser.avatar = imageDataUrl;
          localStorage.setItem("loggedInUser", JSON.stringify(currentUser));

          let users = JSON.parse(localStorage.getItem("users")) || [];
          users = users.map(user => user.username === currentUser.username ? currentUser : user);
          localStorage.setItem("users", JSON.stringify(users));

          avatarIcon.style.backgroundImage = `url(${imageDataUrl})`;
          document.getElementById("account-settings").style.display = "none";
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("backBtn").addEventListener("click", () => {
      document.getElementById("account-settings").style.display = "none";
    });

    document.getElementById("homeBtn").addEventListener("click", () => {
      document.getElementById("account-settings").style.display = "none";
      // Add logic later to show different views
    });

    window.addEventListener("DOMContentLoaded", () => {
      const currentUser = JSON.parse(localStorage.getItem("loggedInUser"));
      if (currentUser && currentUser.avatar) {
        avatarIcon.style.backgroundImage = `url(${currentUser.avatar})`;
      }
    });
  </script>
</body>
</html>
