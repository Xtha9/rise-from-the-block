<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rise from the Block</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    #login-form, #signup-form {
      max-width: 300px;
      margin: 50px auto;
      padding: 20px;
      background: #222;
      border-radius: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border: none;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    #game-ui {
      display: none;
      height: 100vh;
      width: 100vw;
      position: relative;
      background-color: black;
    }

    #game-content {
      padding: 20px;
      text-align: center;
    }

    #logoutBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background-color: red;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #user-display {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div id="login-form">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username" />
    <input type="password" id="login-password" placeholder="Password" />
    <button id="loginBtn">Login</button>
  </div>

  <!-- Signup Form -->
  <div id="signup-form">
    <h2>Create Account</h2>
    <input type="text" id="signup-username" placeholder="Username" />
    <input type="password" id="signup-password" placeholder="Password" />
    <input type="email" id="signup-email" placeholder="Email" />
    <button id="signupBtn">Sign Up</button>
  </div>

  <!-- Game UI -->
  <div id="game-ui">
    <div id="user-display"></div>
    <button id="logoutBtn" onclick="logout()">Logout</button>
    <div id="game-content">
      <h1>Welcome to Rise from the Block</h1>
    </div>
  </div>

  <!-- Game Logic Script -->
  <script src="gamelogic.js"></script>

</body>
</html>
