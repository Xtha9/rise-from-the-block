<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rise from the Block</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    #login-form, #signup-form {
      margin-bottom: 20px;
    }

    input {
      margin: 5px 0;
      padding: 5px;
      width: 200px;
      display: block;
    }

    button {
      margin-top: 5px;
      padding: 6px 12px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }

    #game-ui {
      display: none;
      height: 100vh;
      background-color: black;
      padding: 20px;
    }

    .section {
      margin-bottom: 20px;
      padding: 10px;
      background: #222;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Rise from the Block</h1>

  <div id="user-display"></div>

  <!-- LOGIN FORM --> 
  <div id="login-form">
    <h2>Login</h2>
    <input id="login-username" type="text" placeholder="Username" />
    <input id="login-password" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
  </div>

  <!-- SIGNUP FORM -->
  <div id="signup-form">
    <h2>Sign Up</h2>
    <input id="signup-username" type="text" placeholder="Username (1-40 chars)" />
    <input id="signup-password" type="password" placeholder="Password" />
    <input id="signup-email" type="email" placeholder="Email" />
    <button id="signupBtn">Sign Up</button>
  </div>

  <!-- GAME UI -->
  <div id="game-ui">
    <h2>Welcome to the Game!</h2>
    <p>You are now logged in.</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // Auto-create owner account
    const ownerAccount = {
      username: "X",
      password: "SmileKid18$",
      email: "sicrug@gmail.com",
      role: "owner"
    };
    const existingUser = localStorage.getItem("user");
    if (!existingUser) {
      localStorage.setItem("user", JSON.stringify(ownerAccount));
    }

    function login(username, password) {
      const savedUser = JSON.parse(localStorage.getItem("user"));
      if (savedUser && savedUser.username === username && savedUser.password === password) {
        localStorage.setItem("loggedIn", "true");
        updateUI();
      } else {
        alert("Invalid username or password");
      }
    }

    function signup(username, password, email) {
      if (!username || !password || !email) {
        alert("Please fill out all fields.");
        return;
      }

      if (username.length < 1 || username.length > 40) {
        alert("Username must be between 1 and 40 characters.");
        return;
      }

      const user = { username, password, email };
      localStorage.setItem("user", JSON.stringify(user));
      localStorage.setItem("loggedIn", "true");
      updateUI();
    }

    function logout() {
      localStorage.setItem("loggedIn", "false");
      updateUI();
    }

    function updateUI() {
      const isLoggedIn = localStorage.getItem("loggedIn") === "true";
      document.getElementById("login-form").style.display = isLoggedIn ? "none" : "block";
      document.getElementById("signup-form").style.display = isLoggedIn ? "none" : "block";
      document.getElementById("game-ui").style.display = isLoggedIn ? "block" : "none";
    }

    document.getElementById("loginBtn").onclick = () => {
      const username = document.getElementById("login-username").value.trim();
      const password = document.getElementById("login-password").value;
      login(username, password);
    };

    document.getElementById("signupBtn").onclick = () => {
      const username = document.getElementById("signup-username").value.trim();
      const password = document.getElementById("signup-password").value;
      const email = document.getElementById("signup-email").value.trim();
      signup(username, password, email);
    };

    window.onload = () => {
      updateUI();
    };
  </script>
</body>
</html>
<script src="GameLogic.js"></script>
