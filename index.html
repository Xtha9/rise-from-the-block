<body>
  <h1 id="welcome-text" style="text-align: center;">Welcome to Rise from the Block</h1>

  <!-- Login Form -->
  <div id="login-form">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username" />
    <input type="password" id="login-password" placeholder="Password" />
    <button id="loginBtn">Login</button>
  </div>

  <!-- Signup Form -->
  <div id="signup-form" style="display: none;">
    <h2>Sign Up</h2>
    <input type="text" id="signup-username" placeholder="Username" />
    <input type="password" id="signup-password" placeholder="Password" />
    <input type="email" id="signup-email" placeholder="Email" />
    <button id="signupBtn">Sign Up</button>
  </div>

  <!-- Game UI -->
  <div id="game-ui" style="display: none;">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <!-- Avatar Icon with Dropdown -->
      <div id="avatarIcon" style="
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #ccc;
        background-size: cover;
        background-position: center;
        cursor: pointer;
        margin: 10px;
      "></div>

      <div id="dropdownMenu" style="
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        left: 10px;
        background-color: white;
        border: 1px solid #ccc;
        padding: 10px;
        z-index: 10;
      ">
        <button id="accountSettingsBtn">Account Settings</button>
        <button onclick="location.reload()">Log Out</button>
      </div>
    </div>

    <!-- Main gameplay placeholder -->
    <div id="home-section">
      <p>This is your home base. Start your journey here!</p>
    </div>
  </div>

  <!-- Account Settings -->
  <div id="account-settings" style="display: none;">
    <h2>Account Settings</h2>
    <input type="file" id="avatarInput" accept="image/*" />
    <button id="confirmAvatarBtn">Confirm</button>
    <br /><br />
    <button id="backBtn">Back</button>
    <button id="homeBtn">Home</button>
  </div>

  <script src="gamelogic.js"></script>
</body>
