<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rise from the Block</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #authContainer {
      padding: 20px;
    }
    .tab-buttons {
      margin-bottom: 10px;
    }
    .tab-buttons button {
      padding: 10px;
      margin-right: 5px;
      cursor: pointer;
    }
    .form-section {
      display: none;
    }
    .form-section.active {
      display: block;
    }
    #homePage {
      display: none;
      padding: 20px;
    }
    #avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="authContainer">
    <div class="tab-buttons">
      <button onclick="showTab('login')">Log In</button>
      <button onclick="showTab('signup')">Sign Up</button>
    </div>

    <div id="loginForm" class="form-section active">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" /><br />
      <input type="password" id="loginPassword" placeholder="Password" /><br />
      <button onclick="handleLogin()">Log In</button>
    </div>

    <div id="signupForm" class="form-section">
      <h2>Sign Up</h2>
      <input type="email" id="signupEmail" placeholder="Email" /><br />
      <input type="text" id="signupUsername" placeholder="Username" /><br />
      <input type="password" id="signupPassword" placeholder="Password" /><br />
      <button onclick="handleSignup()">Sign Up</button>
    </div>
  </div>

  <div id="homePage">
    <h1>Welcome to Rise from the Block</h1>
    <img id="avatar" alt="Avatar" />
    <p>Main game content goes here...</p>
    <input type="file" id="avatarUpload" accept="image/*" />
    <button onclick="confirmAvatar()">Confirm Avatar</button>
    <button onclick="logout()">Log Out</button>
  </div>

  <script>
    function showTab(tab) {
      document.getElementById("loginForm").classList.remove("active");
      document.getElementById("signupForm").classList.remove("active");
      document.getElementById(tab + "Form").classList.add("active");
    }

    function handleLogin() {
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;
      if (!login(username, password)) {
        alert("Invalid credentials");
      }
    }

    function handleSignup() {
      const email = document.getElementById("signupEmail").value;
      const username = document.getElementById("signupUsername").value;
      const password = document.getElementById("signupPassword").value;
      if (!signup(username, password, email)) {
        alert("Username already taken");
      }
    }

    function confirmAvatar() {
      const fileInput = document.getElementById("avatarUpload");
      if (fileInput.files.length > 0) {
        updateAvatarImage(fileInput.files[0]);
      }
    }
  </script>
  <script src="gamelogic.js"></script>
</body>
</html>
