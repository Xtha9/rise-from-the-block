<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rise from the Block</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f5f5f5;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #2c2c2c;
    }

    #avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      position: absolute;
      right: 20px;
      top: 60px;
      background-color: #333;
      border: 1px solid #555;
      padding: 10px;
      z-index: 999;
    }

    .dropdown button {
      background-color: #444;
      color: white;
      padding: 6px 12px;
      border: none;
      cursor: pointer;
      margin-bottom: 5px;
      width: 100%;
    }

    main {
      padding: 20px;
    }

    input, button {
      padding: 8px;
      margin: 5px;
      background-color: #333;
      color: white;
      border: 1px solid #555;
    }

    .hidden {
      display: none;
    }

    .taken {
      color: red;
    }
    .available {
      color: green;
    }
  </style>
</head>
<body>
  <header>
    <h2>Rise from the Block</h2>
    <img id="avatar" src="" alt="Avatar">
    <div class="dropdown" id="avatarMenu">
      <button onclick="document.getElementById('accountSettings').classList.remove('hidden')">Account Settings</button>
      <button onclick="logout(); location.reload();">Log Out</button>
    </div>
  </header>

  <main>
    <div id="tabs">
      <button onclick="showTab('signup')">Sign Up</button>
      <button onclick="showTab('login')">Log In</button>
    </div>

    <div id="signupForm" class="hidden">
      <h3>Sign Up</h3>
      <input type="email" id="signupEmail" placeholder="Email" />
      <input type="text" id="signupUsername" placeholder="Username" oninput="checkUsernameAvailability()"/>
      <span id="usernameStatus"></span><br />
      <input type="password" id="signupPassword" placeholder="Password" />
      <br />
      <button onclick="handleSignup()">Sign Up</button>
    </div>

    <div id="loginForm" class="hidden">
      <h3>Log In</h3>
      <input type="text" id="loginUsername" placeholder="Username" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <br />
      <button onclick="handleLogin()">Log In</button>
    </div>

    <div id="accountSettings" class="hidden">
      <h3>Upload Avatar</h3>
      <input type="file" id="avatarInput" />
      <button onclick="handleAvatarUpload()">Confirm Upload</button>
      <br />
      <button onclick="document.getElementById('accountSettings').classList.add('hidden')">Back</button>
    </div>

    <div id="gameSection" class="hidden">
      <h3>Welcome to the Game!</h3>
      <!-- Game content goes here -->
    </div>
  </main>

  <script src="gamelogic.js"></script>
  <script>
    const avatar = document.getElementById("avatar");
    const avatarMenu = document.getElementById("avatarMenu");

    avatar.addEventListener("click", () => {
      avatarMenu.style.display = avatarMenu.style.display === "block" ? "none" : "block";
    });

    function showTab(tab) {
      document.getElementById("signupForm").classList.add("hidden");
      document.getElementById("loginForm").classList.add("hidden");
      if (tab === "signup") document.getElementById("signupForm").classList.remove("hidden");
      if (tab === "login") document.getElementById("loginForm").classList.remove("hidden");
    }

    function checkUsernameAvailability() {
      const username = document.getElementById("signupUsername").value;
      const status = document.getElementById("usernameStatus");
      const exists = users.some(u => u.username === username);
      if (exists) {
        status.textContent = "Username taken";
        status.className = "taken";
      } else {
        status.textContent = "Username available";
        status.className = "available";
      }
    }

    function handleSignup() {
      const email = document.getElementById("signupEmail").value;
      const username = document.getElementById("signupUsername").value;
      const password = document.getElementById("signupPassword").value;
      if (!email || !username || !password) return alert("All fields required");
      if (signup(username, password, email)) {
        alert("Signup successful!");
        document.getElementById("signupForm").classList.add("hidden");
        document.getElementById("gameSection").classList.remove("hidden");
        avatar.src = users.find(u => u.username === username).avatar;
      } else {
        alert("Username already taken.");
      }
    }

    function handleLogin() {
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;
      if (!username || !password) return alert("Username and password are required.");
      if (login(username, password)) {
        alert("Login successful!");
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("gameSection").classList.remove("hidden");
        avatar.src = users.find(u => u.username === username).avatar;
      } else {
        alert("Invalid login credentials.");
      }
    }

    function handleAvatarUpload() {
      const fileInput = document.getElementById("avatarInput");
      const file = fileInput.files[0];
      if (file) {
        updateAvatarImage(file);
        alert("Avatar updated!");
        document.getElementById("accountSettings").classList.add("hidden");
      }
    }

    // Default to login tab
    showTab('login');
  </script>
</body>
</html>
