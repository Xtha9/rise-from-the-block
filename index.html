<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rise from the Block</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    #login-form, #signup-form {
      margin-bottom: 20px;
    }

    input {
      margin: 5px 0;
      padding: 8px;
      width: 250px;
      display: block;
      background-color: #111;
      border: 1px solid #444;
      color: #fff;
    }

    button {
      margin-top: 5px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    #game-ui {
      display: none;
      margin-top: 30px;
    }

    .section {
      margin-bottom: 20px;
      padding: 10px;
      background: #111;
      border: 1px solid #222;
      border-radius: 5px;
    }

    #user-display {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Rise from the Block</h1>

  <div id="user-display"></div>

  <!-- LOGIN FORM -->
  <div id="login-form">
    <h2>Login</h2>
    <input id="login-username" type="text" placeholder="Username" />
    <input id="login-password" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
  </div>

  <!-- SIGNUP FORM -->
  <div id="signup-form">
    <h2>Sign Up</h2>
    <input id="signup-username" type="text" placeholder="Username (1-40 characters)" />
    <input id="signup-password" type="password" placeholder="Password" />
    <input id="signup-email" type="email" placeholder="Email" />
    <button id="signupBtn">Sign Up</button>
  </div>

  <!-- GAME UI (Black screen placeholder) -->
  <div id="game-ui">
    <div class="section">
      <h2>Welcome to the Game</h2>
      <p>This is your game screen. Youâ€™re logged in!</p>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- Load Game Logic -->
  <script src="GameLogic.js"></script>
</body>
</html>
