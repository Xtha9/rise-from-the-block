<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rise From The Block</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #2a2a2a;
    }
    #avatar-container {
      position: relative;
    }
    #avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
    }
    #dropdown {
      display: none;
      position: absolute;
      top: 60px;
      left: 0;
      background-color: #333;
      border: 1px solid #555;
      padding: 10px;
      z-index: 100;
    }
    #dropdown button {
      display: block;
      background: none;
      color: #fff;
      border: none;
      margin: 5px 0;
      cursor: pointer;
      text-align: left;
    }
    h1 {
      text-align: center;
      margin: 0;
    }
    #account-settings {
      display: none;
      padding: 20px;
      background-color: #1e1e1e;
      text-align: center;
    }
    #game-home {
      padding: 20px;
      text-align: center;
    }
    button {
      padding: 10px;
      margin: 10px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    input[type="file"] {
      margin: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div id="avatar-container">
      <img id="avatar" src="" alt="Avatar" />
      <div id="dropdown">
        <button onclick="showAccountSettings()">Account Settings</button>
        <button onclick="handleLogout()">Logout</button>
      </div>
    </div>
    <h1>Welcome to Rise From The Block</h1>
    <div></div>
  </header>

  <main>
    <div id="game-home">
      <p>Main game area goes here. Jobs, stats, etc.</p>
    </div>

    <div id="account-settings">
      <h2>Account Settings</h2>
      <input type="file" id="avatarInput" />
      <br />
      <button onclick="confirmAvatar()">Confirm</button>
      <button onclick="goBack()">Back</button>
      <button onclick="goHome()">Home</button>
    </div>
  </main>

  <script src="gamelogic.js"></script>
  <script>
    const avatar = document.getElementById("avatar");
    const dropdown = document.getElementById("dropdown");

    avatar.addEventListener("click", () => {
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    });

    function showAccountSettings() {
      document.getElementById("game-home").style.display = "none";
      document.getElementById("account-settings").style.display = "block";
      dropdown.style.display = "none";
    }

    function goBack() {
      document.getElementById("account-settings").style.display = "none";
      dropdown.style.display = "none";
    }

    function goHome() {
      document.getElementById("account-settings").style.display = "none";
      document.getElementById("game-home").style.display = "block";
      dropdown.style.display = "none";
    }

    function confirmAvatar() {
      const file = document.getElementById("avatarInput").files[0];
      if (file) {
        updateAvatarImage(file);
        alert("Avatar updated!");
        goBack();
      }
    }

    function handleLogout() {
      logout();
      location.reload(); // basic simulation of logging out
    }

    // On load, show avatar if logged in
    window.addEventListener("DOMContentLoaded", () => {
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const lastUser = users[users.length - 1];
      if (lastUser) {
        document.getElementById("avatar").src = lastUser.avatar;
      }
    });
  </script>
</body>
</html>
