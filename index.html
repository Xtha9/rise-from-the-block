<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rise from the Block</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    #login-form, #signup-form {
      margin-bottom: 20px;
    }

    input {
      margin: 5px 0;
      padding: 5px;
      width: 200px;
      display: block;
    }

    button {
      margin-top: 5px;
      padding: 6px 12px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }

    #game-ui {
      display: none;
      margin-top: 30px;
    }

    .section {
      margin-bottom: 20px;
      padding: 10px;
      background: #222;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Rise from the Block</h1>

  <div id="user-display"></div>

  <!-- LOGIN FORM --> 
  <div id="login-form">
    <h2>Login</h2>
    <input id="login-username" type="text" placeholder="Username" />
    <input id="login-password" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
  </div>

  <!-- SIGNUP FORM -->
  <div id="signup-form">
    <h2>Sign Up</h2>
    <input id="signup-username" type="text" placeholder="Username (1-20 chars)" />
    <input id="signup-password" type="password" placeholder="Password" />
    <input id="signup-email" type="email" placeholder="Email" />
    <button id="signupBtn">Sign Up</button>
  </div>

  <!-- GAME UI -->
  <div id="game-ui">
    <div class="section">
      <h2>Dashboard</h2>
      <p id="stats">Stats will go here...</p>
      <button onclick="logout()">Logout</button>
    </div>

    <div class="section">
      <h3>Job Selection</h3>
      <!-- Job buttons go here -->
    </div>

    <div class="section">
      <h3>Inventory</h3>
      <!-- Inventory UI -->
    </div>

    <div class="section">
      <h3>Chat / Global Feed</h3>
      <!-- Chat system -->
    </div>
  </div>

  <!-- Load Game Logic -->
  <script src="GameLogic.js"></script>

  <!-- Hook up buttons after script loads -->
  <script>
    document.getElementById("loginBtn").onclick = () => {
      const username = document.getElementById("login-username").value.trim();
      const password = document.getElementById("login-password").value;
      login(username, password);
    };

    document.getElementById("signupBtn").onclick = () => {
      const username = document.getElementById("signup-username").value.trim();
      const password = document.getElementById("signup-password").value;
      const email = document.getElementById("signup-email").value.trim();
      signup(username, password, email);
    };

    // Run this on load in case user already logged in
    window.onload = () => {
      updateUI();
    };
  </script>
</body>
</html>
