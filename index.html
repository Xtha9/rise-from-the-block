<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
    }
    #authContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .tabs {
      display: flex;
      margin-bottom: 1rem;
    }
    .tabs button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin: 0 5px;
    }
    .tabs button.active {
      background-color: #555;
    }
    .tab-content {
      display: none;
      flex-direction: column;
      gap: 10px;
    }
    .tab-content.active {
      display: flex;
    }
    input {
      padding: 8px;
      width: 250px;
    }
    #homePage {
      display: none;
      padding: 20px;
    }
    #avatarContainer {
      position: relative;
      display: inline-block;
    }
    #avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
    }
    #dropdownMenu {
      display: none;
      position: absolute;
      top: 60px;
      left: 0;
      background-color: #333;
      color: white;
      min-width: 150px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
      z-index: 1;
      border-radius: 6px;
    }
    #dropdownMenu button {
      color: white;
      background: none;
      border: none;
      padding: 12px 16px;
      text-align: left;
      width: 100%;
      cursor: pointer;
    }
    #dropdownMenu button:hover {
      background-color: #444;
    }
    #accountSettings {
      display: none;
      margin-top: 20px;
    }
    #confirmAvatarBtn {
      margin-top: 10px;
      padding: 6px 12px;
    }
  </style>
</head>
<body>

<div id="authContainer">
  <div class="tabs">
    <button id="loginTab" class="active">Log In</button>
    <button id="signupTab">Sign Up</button>
  </div>

  <div id="loginForm" class="tab-content active">
    <input type="text" id="loginUsername" placeholder="Username" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="login(document.getElementById('loginUsername').value, document.getElementById('loginPassword').value)">Log In</button>
  </div>

  <div id="signupForm" class="tab-content">
    <input type="email" id="signupEmail" placeholder="Email" />
    <input type="text" id="signupUsername" placeholder="Username" />
    <input type="password" id="signupPassword" placeholder="Password" />
    <button onclick="signup(document.getElementById('signupUsername').value, document.getElementById('signupPassword').value, document.getElementById('signupEmail').value)">Sign Up</button>
  </div>
</div>

<div id="homePage">
  <div id="avatarContainer">
    <img id="avatar" src="" alt="Avatar">
    <div id="dropdownMenu">
      <button onclick="document.getElementById('accountSettings').style.display = 'block'">Account Settings</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <div id="accountSettings">
    <input type="file" id="avatarUpload" />
    <button id="confirmAvatarBtn">Confirm</button>
  </div>

  <h1>Welcome to the Game Home Page!</h1>
  <!-- Add game jobs and UI here -->
</div>

<script src="gamelogic.js"></script>
<script>
  // Tab switch logic
  document.getElementById("loginTab").addEventListener("click", () => {
    document.getElementById("loginTab").classList.add("active");
    document.getElementById("signupTab").classList.remove("active");
    document.getElementById("loginForm").classList.add("active");
    document.getElementById("signupForm").classList.remove("active");
  });

  document.getElementById("signupTab").addEventListener("click", () => {
    document.getElementById("signupTab").classList.add("active");
    document.getElementById("loginTab").classList.remove("active");
    document.getElementById("signupForm").classList.add("active");
    document.getElementById("loginForm").classList.remove("active");
  });

  // Dropdown toggle
  const avatar = document.getElementById("avatar");
  const dropdown = document.getElementById("dropdownMenu");

  if (avatar) {
    avatar.addEventListener("click", () => {
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    });
  }

  // Confirm avatar upload
  document.getElementById("confirmAvatarBtn").addEventListener("click", () => {
    const fileInput = document.getElementById("avatarUpload");
    if (fileInput.files.length > 0) {
      updateAvatarImage(fileInput.files[0]);
    }
  });
</script>

</body>
</html>
